<template>
    <lightning-card title = "Parent Card">

        <c-child-component item-name="Parent salesforce noob"></c-child-component>
        <lightning-button variant = "brand" label = "Be here to see the changes " onmouseover = {handleClick1} onmouseout = {handleClick2}></lightning-button>
        <lightning-breadcrumb label = "Breadcrumb component"></lightning-breadcrumb>
        <lightning-layout>
            <lightning-layout-item>

                <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <lightning-layout-item>
                <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-card title = 'EventSimple' icon-name="custom:custom9">
            <div class = "slds-m-around_medium">
                <p class = "slds-m-vertical_medium content">Page {page}</p>
                <c-child-component onprevious= {previousHandler}  onnext = {nextHandler}></c-child-component>
    
            </div>
    
        </lightning-card>
    </lightning-card>

</template>
